<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="marvel2.css">
  <style>
    body {
      background-color: #eae4e4c5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("avengers wallpaper.jpg");
      background-size: cover;
    }

    h2 {
      margin-bottom: 1px;
      /* Reduced margin */
      color: white;
    }

    input {
      margin-bottom: 0px;
      /* Reduced margin between inputs */
    }

    button {
      width: 100%;
    }

    .login-footer {
      margin-top: 0px;
      /* Reduced margin for footer */
    }

    a {
      color: #e23d0f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2 class="class4">Login to MCU</h2>
    <form id="login-form">
      <!-- Username Input -->
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control input-field" id="username" name="username" placeholder="Enter Username"
          required>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control input-field" id="password" name="password"
          placeholder="Enter Password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-warning btn-login">Login</button>
    </form>

    <div class="text-footer">
      <p class="text-white">Don't have an account? <a href="signup.html" class="link-signup">Sign up</a></p>
    </div>
  </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://mcu-website.onrender.com/web2login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          window.location.href = "web2.html";
        } else {
          alert(result.message || "Failed to register user.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>


</body>

</html>
